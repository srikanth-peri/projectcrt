
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONLINE PAYMENT FRAUD DETECTION</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<style>
  
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Fira Sans', sans-serif;
  }
  
  body {
    background-image: url("https://shuftipro.com/wp-content/uploads/2019/07/fraud-detection..jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    
  }
  h2{
    color: rgb(248, 7, 7);
    font-weight: bolder;
  }
  header {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    z-index: 1;
    padding: 20px;
    border-radius: 10px;
  }
  
  header .navbar {
    max-width: 1280px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: large;
    border-radius: 10px;
  }
  
  .navbar .menu {
    display: flex;
    align-items: center;
    list-style: none;
    gap: 30px;
  }
  
  .navbar .menu li a {
    color: #fff;
    font-weight: 500;
    text-decoration: none;
    transition: 0.2s ease;
  }
  .navbar .menu li a:hover {
    color: #0b0b0b;
    background-color:azure;
    border-radius: 4px;
  }
  .hero {
    height: 100vh;
    background-image: url("images/hero-img.jpg");
    background-position: center;
    background-size: cover;
    position: relative;
    display: flex;
    padding: 0 20px;
    align-items: center;
  }
  
  .hero .content {
    max-width: 1280px;
    margin: 0 auto 40px;
    width: 100%;
  }
  
  .hero .content h1 {
    color: #fff;
    font-size: 3rem;
    max-width: 630px;
    line-height: 65px;
  }
  button { 
    background-color: antiquewhite;
    color: #000;
    padding: 10px 15px;
    display: flex;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bolder;
    font-style: italic;  
  }
  button:hover {
    background-color: #000;
    color: antiquewhite;
  }
@media screen and (max-width: 900px) {
    header.show-mobile-menu::before {
      content: "";
      height: 100%;
      width: 100%;
      position: fixed;
      left: 0;
      top: 0;
      backdrop-filter: blur(5px);
    }
   .navbar .menu {
      height: 100vh;
      max-width: 300px;
      width: 100%;
      background: #fff;
      position: fixed;
      left: -300px;
      top: 0;
      display: block;
      padding: 75px 40px 0;
      transition: left 0.2s ease;
    }
  
    
  
    .navbar .menu li {
      margin-bottom: 30px;
    }
  
    .navbar .menu li a {
      color: #000;
      font-size: 1.1rem;
    }
  
    .hero{
      background: none;
    }
  
    .hero .content {
      margin: 0 auto 80px;
    }
  
    .hero .content :is(h1, .search-form) {
      max-width: 100%;
    }
  
    .hero .content h1 {
      text-align: center;
      font-size: 2.5rem;
      line-height: 55px;
    }
  
    .hero .search-form {
      display: block;
      margin-top: 20px;
    }
  
    .hero.search-form input {
      border-radius: 4px;
    }
    
    .hero .search-form button {
      margin-top: 10px;
      border-radius: 4px;
      width: 100%;
    }
  
    .hero .popular-tags {
      display: none;}
  a{
      text-decoration: none;
  }
  a:hover{
     color:white; 
  }
}
</style>
<body>
  <header>
    <div class="container">
    <nav class="navbar">
      <a href="#" class="logo">
      </a>
      <ul class="menu">
        <li><a href="{% url 'login'%}">Login</a></li>
        <li><a href="{% url 'register'%}">Register</a></li>
        <li><a href="">Logout</a></li>
        <!-- <li><a href="">CONTACT</a></li> -->
    </nav>
  </header>
  <section class="hero">
    <div class="content">
      <h2>WELCOME TO</h2>
      <h1>ONLINE PAYMENT FRAUD<br>DETECTION</h1>
      <div class="container">
      <button type="button"><a href="{% url 'predict_fraud'%}" style="text-decoration: none;">ENTER YOUR DETAILS</a></button>
      </div>
      </form>
     </div>
    </div>
  </section>
</body>
</html>
