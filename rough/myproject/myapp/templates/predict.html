<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Fraud Detection Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: URL("https://www.techdonut.co.uk/sites/default/files/fraud_detection_software_1061136770.jpg");
    background-size: cover;
   background-repeat: no-repeat;
   background-position: center;
}

.container {
   
  
    padding: 20px;
    border-radius: 28px;
    box-shadow: 10px 10px 10px 10px rgba(2, 1, 1, 0.1);
    width: 400px;
}

h1 {
    margin-bottom: 20px;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
    color: antiquewhite;
}

.form {
    margin-bottom: 15px;
}

.form label {
    display: block;
    margin-bottom: 5px;
}

.form input, .form select, .form textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    background-color: #131414;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition-property: transform;
    transition-duration: 0.5s;
    transition-timing-function: ease;
}

button:hover {
    background-color: #022142;
    transform: translate(10px) ;
}
#amount {
    font-style:oblique;
    font:500px;
    font-family: 'Courier New', Courier, monospace;
    border-radius: 20px;
    font-weight: bold;
}
#oldbalance {
    font-style:oblique;
    font:500px;
    font-family: 'Courier New', Courier, monospace;
    border-radius: 20px;
    font-weight: bold;
}#newbalance {
    font-style:oblique;
    font:500px;
    font-family: 'Courier New', Courier, monospace;
    border-radius: 20px;
    font-weight: bold;
}#type {
    font-style:oblique;
    font:500px;
    font-family: 'Courier New', Courier, monospace;
    border-radius: 20px;
    font-weight: bold;
}

    </style>
    
</head>
<body>
    <div class="container">
        <h1><i>Online Payment Fraud Detection Form</i></h1>
        <form id="fraudDetectionForm" method="post" action="{% url 'predict_fraud' %}">{% csrf_token %}
            <div class="form">
                <label for="amount">Transaction Type:</label>
                <input type="number" id="amount" name="type" placeholder="Enter Transaction amount">
            </div>
            <div class="form">
                <label for="amount">Transaction Amount:</label>
                <input type="number" id="oldbalance" name="amount" placeholder="Enter Old Balance">
            </div>
            <div class="form">
                <label for="amount">Old Balance:</label>
                <input type="number" id="newbalance" name="oldbalanceOrg" placeholder="Enter New Balance">
            </div>
            <div class="form">
                <label for="amount">New Balance</label>
                <input type="number" id="type" name="newbalanceOrig" placeholder="Enter Type of the Transaction">
            </div>
            <center><button type="submit">PREDICT NOW</button></center>
        </form>
        
        
    </div>
    
</body>
</html>
